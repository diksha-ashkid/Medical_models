<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
</head>
<body>
    <h1>Symptom Checker</h1>

        <label for="symptom1">Symptom 1:</label>
        <input type="text" name="symptom1" id="symptom1" required><br><br>

        <label for="symptom2">Symptom 2:</label>

        <input type="text" name="symptom3" id="symptom3" required><br><br>

        <input type="submit" value="Check">
    </form>
</body>
</html>
